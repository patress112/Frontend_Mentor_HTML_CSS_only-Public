<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Result summary component</title>
</head>
<body>
    
    <div class="container">
        <div class="result">
            <h4>Your Result</h4>
            <div class="result-circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            
            <h2>Great!!!</h2>
            <p>
                You scored higher than 65% of the people who have taken this test.
            </p>

        </div>
        <div class="summary">
            <h4>Summary</h4>
            <ul class="summary-list">
                <li><img src="./images/icon-reaction.svg" alt="">Reaction <span class="score"><strong>80</strong> / 100</span></li>
                <li><img src="./images/icon-memory.svg" alt="">Memory <span class="score"><strong>92</strong> / 100</span></li>
                <li><img src="./images/icon-verbal.svg" alt="">Verbal <span class="score"><strong>61</strong> / 100</span></li>
                <li><img src="./images/icon-visual.svg" alt="">Visual <span class="score"><strong>73</strong> / 100</span></li>
            </ul>
            
            <button class="continue-button">Continue</button>
        </div>

        
    </div>

</body>
</html>
